<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Comidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">🍽️ Planificador de Comidas</h1>
        
        <table class="w-full border-collapse border border-gray-300 text-center">
            <thead>
                <tr class="bg-blue-200">
                    <th class="border border-gray-300 p-2">🍽️</th>
                    <th class="border border-gray-300 p-2">Lunes</th>
                    <th class="border border-gray-300 p-2">Martes</th>
                    <th class="border border-gray-300 p-2">Miércoles</th>
                    <th class="border border-gray-300 p-2">Jueves</th>
                    <th class="border border-gray-300 p-2">Viernes</th>
                    <th class="border border-gray-300 p-2">Sábado</th>
                    <th class="border border-gray-300 p-2">Domingo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bg-yellow-200 p-2">🍳 Desayuno</td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                </tr>
                <tr>
                    <td class="bg-green-200 p-2">🍛 Comida</td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                </tr>
                <tr>
                    <td class="bg-red-200 p-2">🍲 Cena</td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                    <td class="border border-gray-300"><input type="text" class="w-full p-2 cell"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="mt-4 flex justify-between">
            <button onclick="generarComidas()" class="bg-green-500 text-white p-2 rounded">🔄 Generar Sugerencias</button>
            <button onclick="limpiarTabla()" class="bg-red-500 text-white p-2 rounded">🧹 Limpiar Tabla</button>
        </div>
        
        <h2 class="text-xl font-bold mt-6">🛒 Lista de la Compra</h2>
        <textarea id="listaCompra" class="w-full border p-2 mt-2" rows="4" placeholder="Añade ingredientes aquí..."></textarea>
    </div>
    
    <script>
        const sugerencias = [
            "🍳 Huevos revueltos", "🥑 Tostadas con aguacate", "🥣 Yogur con frutas", 
            "🍗 Pollo a la plancha", "🥗 Ensalada César", "🍝 Espaguetis integrales", 
            "🥦 Verduras al vapor", "🍣 Sushi casero", "🌮 Tacos saludables"
        ];

        let celdaSeleccionada = null;

        // Asignar evento de selección a las celdas
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                celdaSeleccionada = cell;
            });
        });

        function generarComidas() {
            if (celdaSeleccionada) {
                // Asigna una sugerencia aleatoria solo a la celda seleccionada
                celdaSeleccionada.value = sugerencias[Math.floor(Math.random() * sugerencias.length)];
            }
        }

        function limpiarTabla() {
            document.querySelectorAll('input').forEach(input => input.value = "");
            document.getElementById('listaCompra').value = "";
        }
    </script>
</body>
</html>
